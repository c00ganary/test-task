<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Авторизация</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/logstyle.css">
  <script src="//code.jquery.com/jquery-1.7.min.js"></script>
  <script src="js/InternetExplorer.js" type="text/javascript"></script>
  <script src="js/passwordValidation.js" type="text/javascript"></script>
</head>
<body>
<header>
  <h1 id="heading">Авторизуйтесь</h1>
</header>
  <main>
    <form id="first_form" method="post" action="">
    <div class="container">
      <label id="inputs"><b>Почта</b>
        <input type="email" placeholder="Введите email" name="email" required pattern="\S+@[a-z]+.[a-z]+">
      </label>
      <label id="inputs"><b>Пароль</b>
        <input type="password" id="password" name="password" placeholder="Введите пароль">
      </label>
      <button id="submitButton" type="submit" class="loginbtn">Вход</button>
    </div>
    </form>
  </main>
  <footer>
    <div id="dateinfo" class="container">
    <script src="js/time.js" type="text/javascript"></script>
    <div id="timedisplay"></div>
    <div id="datedisplay"></div>
    <div id="daydisplay"></div>
    </div>
  </footer>
</body>
</html>
